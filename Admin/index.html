<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGAtor Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3><i class="bi bi-grid-1x2-fill"></i> EGAtor</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#" data-page="dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" data-page="customers">
                        <i class="bi bi-people"></i> Customers
                    </a>
                </li>
                <li>
                    <a href="#" data-page="orders">
                        <i class="bi bi-cart3"></i> Orders
                    </a>
                </li>
                <li>
                    <a href="#" data-page="analytics">
                        <i class="bi bi-graph-up"></i> Analytics
                    </a>
                </li>
                <li>
                    <a href="#" data-page="messages">
                        <i class="bi bi-envelope"></i> Messages
                        <span class="badge bg-danger">24</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-page="products">
                        <i class="bi bi-box-seam"></i> Products
                    </a>
                </li>
                <li>
                    <a href="#" data-page="reports">
                        <i class="bi bi-file-earmark-text"></i> Reports
                    </a>
                </li>
                <li>
                    <a href="#" data-page="settings">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logoutBtn">
                    <i class="bi bi-box-arrow-left"></i> Logout
                </a>
            </div>
        </nav>

        <!-- Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="d-flex align-items-center">
                        <div class="theme-switch me-3">
                            <i class="bi bi-sun-fill"></i>
                            <div class="form-check form-switch d-inline-block ms-2">
                                <input class="form-check-input" type="checkbox" id="themeSwitch">
                            </div>
                            <i class="bi bi-moon-fill"></i>
                        </div>
                        <div class="user-info">
                            <span>Hey, Daniel</span>
                            <small class="text-muted">Admin</small>
                            <img src="https://via.placeholder.com/32" class="rounded-circle ms-2" alt="Profile">
                        </div>
                    </div>
                </div>
            </nav>

            <div id="main-content" class="container-fluid">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
